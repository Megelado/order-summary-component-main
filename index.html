<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="/estilos/media.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div class="card">
      <img id="hero" src="images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="payment">
        <img src="images/icon-music.svg" alt="">
        <div>
          <strong>Annual Plan</strong>
          $59.99/year
        </div>
        <a id="mudar" href="#">Change</a>
      </div>
      <button type="submit" id="pagar" href="#">Proceed to Payment</button>
      <br>
      <a id="cancel" href="#">Cancel Order</a>
    </div>
  </main>
  
</body>
</html>
